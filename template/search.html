{% extends "index_all.html" %}
{% block title %}检索{% endblock %}
{% block content %} 
<div class="header">
    <h1>书库</h1>
</div>
<div class="content search-wrapper">
    <div id="all-books" class="all-books-wrapper pure-g">
        <div class="pure-u-1-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>书名</th>
                        <th>ISBN</th>
                        <th>价格</th>
                    </tr>
                </thead>
                <tbody>
                {% for book in all_books %}
                <tr class="">
                    <td>
                        <a href="/books/{{ book.isbn }}">
                            {{ book.name }}
                        </a>
                    </td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.price }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
